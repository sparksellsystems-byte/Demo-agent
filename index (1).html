<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Assistant</title>
    <style>
        body {
            background-color: white;
            color: black;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header, footer {
            background-color: black;
            text-align: center;
            padding: 20px;
        }
        header img, footer img {
            max-width: 200px;
            height: auto;
            display: block;
            margin: 0 auto;
        }
        h1 {
            font-size: 2em;
            margin: 20px 0;
            text-align: center;
        }
        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <header>
        <img src="SparkSell H White.png" alt="Sparksell Systems Logo">
    </header>
    <h1>Test our demo assistant today!</h1>
    <main>
        <!-- Voiceflow Chatbot Widget Script -->
        <script type="text/javascript">
          (function(d, t) {
              var v = d.createElement(t), s = d.getElementsByTagName(t)[0];
              v.onload = function() {
                window.voiceflow.chat.load({
                  verify: { projectID: '68b569936683efe56ae45060' },
                  url: 'https://general-runtime.voiceflow.com',
                  versionID: 'production',
                  voice: {
                    url: "https://runtime-api.voiceflow.com"
                  }
                });
              }
              v.src = "https://cdn.voiceflow.com/widget-next/bundle.mjs"; v.type = "text/javascript"; s.parentNode.insertBefore(v, s);
          })(document, 'script');
        </script>
    </main>
    <footer>
        <img src="SparkSell H White.png" alt="Sparksell Systems Logo">
    </footer>
</body>
</html>
